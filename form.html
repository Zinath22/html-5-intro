    <footer>
        <section>
            <h2>please fill up the form</h2>
            <form action="">
                <label for="name"> Your name:
                    <input id="name" type="text" 
                    placeholder="your name">
                </label>
                <label for="email"> Your email:
                    <input type="email" name="" id="email"
                    placeholder="Your email">

                </label>
                <label for="phone"> Your phone:
                    <input type="text" name="" placeholder="your phone"
                    id="phone">

                </label>
                <fieldset>
                    <legend>pick one food</legend>
                    <label for="burger">
                        <input type="radio" name="food"
                        id="burger"> burger
                    </label>
                    <label for="pizza">
                        <input type="radio"
                        name="food"
                        id="pizza"> pizza
                    </label>
                    <label for="faluda">
                        <input type="radio"
                        name="food"
                        id="faluda"> faluda
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one fish</legend>
                    <label for="rui mach">
                        <input type="checkbox" name="rui mach"
                        id="rui mach"> rui mach
                    </label>
                    <label for="puti mach">
                        <input type="checkbox"
                        name="fish"
                        id="puti mach"> puti mach
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
            
            
        </section>
    </footer>
